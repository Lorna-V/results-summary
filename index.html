<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    
    html {
      font-family: 'Hanken Grotesk', sans-serif;
    }

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="component">

    <section id="result">
      
      <h3>Your Result</h3>

      <div class="score-container">
        <h1>76</h1>
        <p>of 100</p>
      </div>

      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>

    </section>

    <section="summary">

      <h2>Summary</h2>

      <div class="reaction-container">
        <img src="assets/images/icon-reaction.svg" alt="icon">
        <p>Reaction</p>
        <p><span>80</span> / 100</p>
      </div>

      <div class="memory-container">
        <img src="assets/images/icon-memory.svg" alt="icon">
        <p>Memory</p>
        <p><span>92</span> / 100</p>
      </div>

      <div class="verbal-container">
        <img src="assets/images/icon-verbal.svg" alt="icon">
        <p>Verbal</p>
        <p><span>61</span> / 100</p>
      </div>

      <div class="visual-container">
        <img src="assets/images/icon-visual.svg" alt="icon">
        <p>Visual</p>
        <p><span>72</span> / 100</p>
      </div>

      <h2>Continue</h2>

    </section>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://lorna-v.github.io/Portfolio/">Lorna-V</a>.
  </div>
</body>
</html>
